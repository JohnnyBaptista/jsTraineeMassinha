<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

<body>
    <script>
        function mult(a, b){
            console.log(a*b);
        }
        function pegaAeB(string){
            let substring = string.replace('x','');
            let array = [];
            for(let i = 0; i < substring.length; i++){
                array[i] = substring[i];
            }
            mult(array[0], array[1]);
        }
        pegaAeB('3x4');
    </script>
</body>
